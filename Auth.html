
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Daftar - Nabila Stream</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container navbar">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Logo">
                <span>Nabila Stream</span>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="studio.html">Studio</a></li>
                    <li><a href="profile.html">Profil</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                 <a href="auth.html" id="loginRegisterBtn" class="btn" style="display: none;">Login / Daftar</a>
                <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h2 id="authTitle">Login</h2>
            <div id="authMessage" class="alert" style="display: none;"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                </div>
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Ulangi password" required>
                </div>
                <button type="submit" class="btn" id="authSubmitBtn">Login</button>
            </form>
            <p id="toggleAuth">Belum punya akun? <a href="#" id="showRegister">Daftar Sekarang</a></p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Live And Streaming by Nabila Ahmad Studio Development. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
